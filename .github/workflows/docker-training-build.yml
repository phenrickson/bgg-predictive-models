name: Build Training Docker Image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'docker/training.Dockerfile'
      - '.github/workflows/docker-training-build.yml'

env:
  GCP_PROJECT_ID: bgg-predictive-models

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'DEV' }}
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Environment
      run: |
        mkdir -p credentials 
        echo '${{ secrets.GCP_SA_KEY_BGG_ML }}' > credentials/service-account-key.json

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_BGG_ML }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set Environment Tag
      id: env-tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "env_tag=prod" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "env_tag=dev" >> $GITHUB_OUTPUT
        else
          echo "env_tag=test" >> $GITHUB_OUTPUT
        fi

    - name: Configure Google Cloud Docker Auth
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
        gcloud artifacts repositories create bgg-predictive-models --repository-format=docker --location=us-central1 --quiet || true

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/training.Dockerfile
        push: true
        tags: |
          us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/bgg-predictive-models/training:${{ github.sha }}
          us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/bgg-predictive-models/training:${{ steps.env-tag.outputs.env_tag }}
          us-central1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/bgg-predictive-models/training:${{ steps.env-tag.outputs.env_tag }}-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

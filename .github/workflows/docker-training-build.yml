name: Build Training Docker Image

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - 'pyproject.toml'
      - 'Dockerfile.training'
      - '.github/workflows/docker-training-build.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'DEV' }}
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Environment
      run: |
        mkdir -p credentials 
        echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > credentials/service-account-key.json

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure Google Cloud Docker Auth
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
        gcloud artifacts repositories create bgg-predictive-models --repository-format=docker --location=us-central1 --quiet || true

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.training
        push: true
        tags: |
          us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/training:latest
          us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/training:${{ github.sha }}
        build-args: |
          GCP_PROJECT_ID=${{ vars.GCP_PROJECT_ID }}
          GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

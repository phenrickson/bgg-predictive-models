name: Generate Game Embeddings

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7 AM UTC (after complexity scoring at 6 AM)

  workflow_dispatch:
    inputs:
      model_name:
        description: 'Model name to use'
        required: false
        default: 'embeddings-v2026'
      max_games:
        description: 'Maximum games to process'
        required: false
        default: '50000'

env:
  GCP_PROJECT_ID: bgg-predictive-models

jobs:
  generate-embeddings:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'DEV' }}

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set Environment Variables
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "env_name=prod" >> $GITHUB_OUTPUT
        else
          echo "env_name=dev" >> $GITHUB_OUTPUT
        fi

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_BGG_ML }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Get Service URL
      id: get-url
      run: |
        SERVICE_URL=$(gcloud run services describe bgg-embeddings-service \
          --region us-central1 \
          --format 'value(status.url)')
        echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

    - name: Get ID Token
      id: id-token
      run: |
        ID_TOKEN=$(gcloud auth print-identity-token)
        echo "::add-mask::$ID_TOKEN"
        echo "token=$ID_TOKEN" >> $GITHUB_OUTPUT

    - name: Call Embeddings Generation Endpoint
      id: generate
      run: |
        MODEL_NAME="${{ github.event.inputs.model_name || 'embeddings-v2026' }}"
        MAX_GAMES="${{ github.event.inputs.max_games || '25000' }}"

        RESPONSE=$(curl -X POST "${{ steps.get-url.outputs.service_url }}/generate_embeddings" \
          -H "Authorization: Bearer ${{ steps.id-token.outputs.token }}" \
          -H "Content-Type: application/json" \
          -d "{
            \"model_name\": \"$MODEL_NAME\",
            \"max_games\": $MAX_GAMES
          }" \
          -w "\n%{http_code}" \
          -s)

        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | head -n-1)

        if [ "$HTTP_CODE" != "200" ]; then
          echo "Error: HTTP $HTTP_CODE"
          echo "$BODY"
          exit 1
        fi

        echo "$BODY" | jq '.'
        GAMES_EMBEDDED=$(echo "$BODY" | jq -r '.games_embedded')
        echo "games_embedded=$GAMES_EMBEDDED" >> $GITHUB_OUTPUT

    - name: Job Summary
      run: |
        echo "## Embeddings Generation Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ steps.env.outputs.env_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Model**: ${{ github.event.inputs.model_name || 'embeddings-v2026' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Games Embedded**: ${{ steps.generate.outputs.games_embedded }}" >> $GITHUB_STEP_SUMMARY

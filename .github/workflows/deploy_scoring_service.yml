name: Deploy Scoring Service to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'scoring_service/**'
      - '.github/workflows/deploy_scoring_service.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      id: auth
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        # Check if running in act (local testing)
        if [[ "$GITHUB_CONTEXT" == *"act"* ]]; then
          echo "Running in act, skipping GCloud authentication"
          exit 0
        fi
        
        # Normal GitHub Actions authentication
        gcloud auth activate-service-account --key-file=<(echo '${{ secrets.SERVICE_ACCOUNT_KEY }}')

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        # Check if running in act (local testing)
        if [[ "$GITHUB_CONTEXT" == *"act"* ]]; then
          echo "Running in act, skipping Docker configuration"
          exit 0
        fi
        
        gcloud auth configure-docker gcr.io

    - name: Build Docker Image
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        # Check if running in act (local testing)
        if [[ "$GITHUB_CONTEXT" == *"act"* ]]; then
          echo "Running in act, building local image"
          docker build -t bgg-model-scoring:local scoring_service
          exit 0
        fi
        
        docker build -t gcr.io/${{ vars.GCP_PROJECT_ID }}/bgg-model-scoring:${{ github.sha }} scoring_service

    - name: Push Docker Image
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        # Check if running in act (local testing)
        if [[ "$GITHUB_CONTEXT" == *"act"* ]]; then
          echo "Running in act, skipping image push"
          exit 0
        fi
        
        docker push gcr.io/${{ vars.GCP_PROJECT_ID }}/bgg-model-scoring:${{ github.sha }}

    - name: Deploy to Cloud Run
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        # Check if running in act (local testing)
        if [[ "$GITHUB_CONTEXT" == *"act"* ]]; then
          echo "Running in act, skipping Cloud Run deployment"
          exit 0
        fi
        
        gcloud run deploy bgg-model-scoring \
          --image gcr.io/${{ vars.GCP_PROJECT_ID }}/bgg-model-scoring:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --max-instances 10 \
          --memory 8Gi \
          --cpu 4 \
          --set-env-vars GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME}}

    - name: Verify Deployment
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: |
        # Check if running in act (local testing)
        if [[ "$GITHUB_CONTEXT" == *"act"* ]]; then
          echo "Running in act, skipping deployment verification"
          exit 0
        fi
        
        gcloud run services describe bgg-model-scoring \
          --region us-central1 \
          --format 'value(status.url)'

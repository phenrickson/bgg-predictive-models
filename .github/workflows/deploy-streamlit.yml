name: Deploy Streamlit Dashboard

on:
  push:
    branches:
        - main
        - develop
    paths:
      - 'src/streamlit/**'
      - 'docker/streamlit.Dockerfile'
      - '.github/workflows/deploy-streamlit.yml'
  workflow_dispatch:  # Allow manual triggers for testing

jobs:
  deploy-streamlit:
    name: deploy-streamlit
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'PROD' || 'DEV' }}
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_BGG_ML }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set Environment Tag
        id: env-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "env_tag=prod" >> $GITHUB_OUTPUT
          else
            echo "env_tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Configure Docker
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          gcloud artifacts repositories create bgg-predictive-models --repository-format=docker --location=us-central1 --quiet || true

      - name: Build Docker Image
        run: |
          docker build -f docker/streamlit.Dockerfile \
            -t us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/streamlit:${{ github.sha }} \
            -t us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/streamlit:${{ steps.env-tag.outputs.env_tag }} \
            -t us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/streamlit:${{ steps.env-tag.outputs.env_tag }}-${{ github.sha }} \
            .

      - name: Push Docker Image
        run: |
          docker push us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/streamlit:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/streamlit:${{ steps.env-tag.outputs.env_tag }}
          docker push us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/streamlit:${{ steps.env-tag.outputs.env_tag }}-${{ github.sha }}

      - name: Deploy Streamlit to Cloud Run
        run: |
          gcloud run deploy bgg-streamlit-${{ steps.env-tag.outputs.env_tag }} \
            --image us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/bgg-predictive-models/streamlit:${{ steps.env-tag.outputs.env_tag }}-${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 1 \
            --service-account bgg-predictive-models@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars="ENVIRONMENT=${{ steps.env-tag.outputs.env_tag }},GCP_PROJECT_ID=${{ vars.GCP_PROJECT_ID }},PYTHONPATH=/app" \
            --port=8080 \
            --timeout=300s \
            --min-instances=0 \
            --max-instances=3

      - name: Output Streamlit URL
        run: |
          echo "Streamlit Dashboard deployed to: $(gcloud run services describe bgg-streamlit-${{ steps.env-tag.outputs.env_tag }} --platform managed --region us-central1 --format='value(status.url)')"
